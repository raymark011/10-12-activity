<!DOCTYPE html>
<html>
<head>
	<title>CABRIANA, RAYMARK A. JS APP COFFEE VENDO</title>
</head>
<body><center>
	<br><br><br><br>
	<label>AMOUNT:</label>
	<input type="text" id="amo1">
	<br><br>
	<input type="button" value="350ml" onclick="test()">
	<input type="button" value="450ml" onclick="test2()">
	<input type="button" value="650ml" onclick="test3()">
</center>
<script type="text/javascript">
	function test3()
	{
		var x = document.getElementById("amo1").value;
		var sample3;

		if(x > 49)
		{
			sample3 = x - 50
			alert("ENJOY YOUR COFFEE!, YOUR CHANGE IS " + sample3);
		}
		else
		{
			window.alert("INSUFFICIENT AMOUNT")
		}
	}
	function test2()
	{
		var x = document.getElementById("amo1").value;
		var sample2;

		if(x > 29 && x < 50)
		{
			sample2 = x - 30
			alert("ENJOY YOUR COFFEE!, YOUR CHANGE IS " + sample2);
		}
		else
		{
			window.alert("INSUFFICIENT AMOUNT")
		}
	}
	function test()
	{
		var x = document.getElementById("amo1").value;
		var sample;

		if(x > 24 && x < 30)
		{
			sample = x - 25
			alert("ENJOY YOUR COFFEE!, YOUR CHANGE IS " + sample);
		}
		else
		{
			window.alert("INSUFFICIENT AMOUNT")
		}
	}
</script>
</body>
</html>
